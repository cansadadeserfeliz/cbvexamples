{% include "noticias/base.html" %}

{% block main_content %}

<div class="container">

    <table class="table table-striped">
        <tbody>
            {% for noticia in noticias %}
            <tr>
                <td>{{ noticia.pub_date }}</td>
                <td>{{ noticia.title }}</td>
                <td>{{ noticia.rubric }}</td>
                <td>
                    <a class="btn btn-small" href="{% url noticia noticia.pk %}">
                        <i class="icon-eye-open"></i>
                    </a>
                </td>
                <td>
                    <a class="btn btn-small" href="{% url update_noticia noticia.pk %}">
                        <i class="icon-pencil"></i>
                    </a>
                </td>
                <td>
                    <a class="btn btn-small" href="{% url delete_noticia noticia.pk %}">
                        <i class="icon-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock main_content %}
